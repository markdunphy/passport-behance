<!DOCTYPE html>
<html>
	<head>
		<title>Passport-Behance Example</title>
	</head>
	<body>
		{% if (!user)  %}
			<p>
			<a href="/">Home</a> | 
			<a href="/login">Log In</a>
			</p>
        {% endif %}
        {% if (user)  %}
			<p>
			<a href="/">Home</a> | 
			<a href="/account">Account</a> | 
			<a href="/logout">Log Out</a>
			</p>
		{% endif %}
        {% block content %}{% endblock %}
	</body>
</html>
